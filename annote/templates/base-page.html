<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta http-equiv="Content-Type" content="IE=edge;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href= "{% static 'img/favicon.ico' %}" rel="icon">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>{% block title %} anNote {% endblock title %}</title>
</head>
<body>

    <nav class="navbar">
        <div class="Logo"><a href="{% url 'main:main' %}">anNote</a></div>
        <ul class="nav-links">
            <input type="checkbox" id="checkbox_toggle">
            <label for="checkbox_toggle" class="hamburger"><span class="hamburger-line"></span></label>
            <div class="menu">
                <li><a href="{% url 'main:about' %}">About</a></li>

            </div>
        </ul>
    </nav>

{% block container %}

{% endblock container %}

</body>
</html>
